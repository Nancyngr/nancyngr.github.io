<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
</head>

<body>
    <form method="post" action="#">  
        <label for="username">Prénom</label>
        <input type="text" name="username" id="username" pattern="[A-Za-z]+" required>

        <label for="name">Nom</label>
        <input type="text" name="name" id="name" pattern="[A-Za-z]+" required><br>

        <label for="nombre">Age</label>
        <input type="number" name="nombre" id="nombre"  required/><br>

        <label for="sexe">Sexe</label><br> 
        <input type="radio" id="sexe" value="sexe"  checked/><label for="sexe">Femme</label><br>
        <input type="radio" id="homme" value="sexe"  checked/><label for="sexe">Homme</label><br>
        <input type="radio" id="genre" value="sexe"  checked/><label for="sexe">Autre</label><br>

        <label for="email">e-mail</label>
        <input type="email"  id="email"size="30" required/><br>

        <label for="adresse">Adresse</label>
        <input type="text" name="adresse" id="adresse" size="30" required><br>

        <label for="code"> Code postal</label>
        <input type="text" name="code" id="code" pattern="[0-9]{5}" maxlength="5" size="5" required><br>

        <label>Ville</label>
        <input type="text" name="ville" id="ville" size="20" required><br>

        <label>Métier exercé</label>
        <select >
                <option value="developpeur" selected> developpeur</option>
                <option value="Agriculture et Pêche">Agriculture et Pêche</option>
                <option value="Soins aux animaux">Soins aux animaux</option>
                <option value="Arts et Façonnage d'ouvrages d'art">Arts et Façonnage d'ouvrages d'art</option>
                <option value="Métal, verre, bijouterie et horlogerie">Métal, verre, bijouterie et horlogerie</option>
                </select><br>
        
        <label>Nationalité</label>
        <select name="nationalite" id="nationalite">
            <optgroup label="francaise">
                <option value="rancaise">Francais</option> 
                <option value="belge">Belge</option>
                <option value="italie">Italie</option>
                <option value="royaume-uni">royaume-uni</option>
            </optgroup>
            

        <label>Date de naissance</label>
        <input type="date" name="date" class="form-control" required><br>

        <label>Lieu de naissance</label>
        <input type="text" name="pays de naissance" required><br>

        <label>Pays de naissance</label>
        <select name="pays" id="pays">
            <optgroup label="Europe" >
                <option value="france">France</option>
                <option value="espagne">Espagne</option>
                <option value="italie">Italie</option>
                <option value="royaume-uni">royaume-uni</option>
            </optgroup>
        </select><br>

        <label>Numéro de sécurité social</label>
        <input type="text" name="code" id="code" pattern="[0-9]{13}" maxlength="13" size="8" required><br>
        <label>Numéro du passeport</label>
        <input name="1" type="text" pattern="[0-9]{2}" maxlength="2" size="1" required/>
        <input name="2" type="text" pattern="[A-Z]{2}" maxlength="2" size="1" required/>
        <input name="3" type="text" pattern="[0-9]{5}" maxlength="5" size="2" required/>
    <br>
        <label>Date de délivrance du passeport</label>
        <input type="date" required/><br/>
         
        <label>Date de validité du passeport</label>
        <input type="date" required /><br>
        
       <input type="submit" value="Envoyer">

    </form>
</body>
</html>
